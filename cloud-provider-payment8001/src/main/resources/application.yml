server:
  port: 8001
spring:
  application:
    name: cloud-payment-service
  zipkin:
    base-url: http://localhost:9411
    sleuth:
      sampler:
        # 采样取值介于 0-1之间，1则表示全部采集
        probability: 1

  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: org.gjt.mm.mysql.Driver
    url: jdbc:mysql://localhost:3306/db2019?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: root

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.atguigu.springcloud.entities #所有entity别名类包

eureka:
  client:
    #表示是否注册到服务中心，默认是true, false表示不向服务中心注册自己
    register-with-eureka: true
    #是否丛服务端抓取已有的注册信息，默认为true,单节点无所谓，集群必需设置为true,才能使用ribbon使用负载均衡，false表示自己端就是服务中心，我的职责是维护实例，并不需要检索服务
    fetchRegistry: true
    service-url:
      #设置与Eureka Server交互的地址查询服务和注册服务都需要依赖这个地址
      defaultZone: http://localhost:7001/eureka/ #单机
#      defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/ #集群
  instance:
    instance-id: payment8001
    prefer-ip-address: true #访问路径可以显示IP
    #eureka客户端向发送心跳的等待时间上限，单位为秒(默认是30s)
    lease-renewal-interval-in-seconds: 1
    #eureka收到最后一次心跳等待时间上限，单位为秒(默认是90s),超过时间将踢除
    lease-expiration-duration-in-seconds: 2
